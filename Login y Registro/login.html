<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bootstrap.bundle.min.js" defer></script>
  <title>Login</title>
</head>
<body>
  <!--CABECERA-->
  <div class="container-fluid" id="eliminaPadding">
    <nav class="navbar navbar-expand-md navbar-light bg-dark  border-3 border-bottom border-primary">
      <div class="container-fluid">
        <a href="#" class="navbar-brand text-light"><img src="./img/tierra.svg" alt="globo terraqueo" id="tamanioIcono"></a>
        <a href="#" class="navbar-brand text-light">Merchan3D</a>
        <button type="button" class="navbar-toggler btn btn-light" data-bs-toggle="collapse" data-bs-target="#MenuNavegacion" id="nav-toggle-button">
          <span class="navbar-toggler-icon iconColor"></span>
        </button>
        <div id="MenuNavegacion" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-3">
            <li class="nav-item"><a class= "nav-link text-light" href="#">Inicio</a></li>
            <li class="nav-item"><a class= "nav-link text-light" href="#">Productos</a></li>
            <li class="nav-item"><a class= "nav-link text-light" href="#">Nosotros</a></li>
          </ul>
        </div>
      </div>
      <div class="d-flex">
        <ul class="navbar-nav ms-3">
          <li class="nav-item"><a class= "nav-link text-light" href="#">Inicio</a></li>
          <li class="nav-item"><a class= "nav-link text-light" href="#">Registro</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <!--CUERPO-->
  <div class="text-center">
    <form action="#" method="get" style="max-width: 400px; margin:auto;">
      <img src="./img/tierra.svg" alt="logo tierra" height="72" class="mt-4 mb-3">
      <h1 class="mb-3 h3">Login</h1>
      <span for="emailId" class="visually-hidden">Email</span><input type="email" id="emailInputId" class="form-control" placeholder="Email" required autofocus>
      <span for="pwId" class="visually-hidden">Contraseña</span><input type="password" id="pwInputId" class="form-control" placeholder="Contraseña" required>
      <label for="recuerdameID"><input type="checkbox" value="recuerdame">Recuerdame</label>
      <div class="mt-3">
        <button class="btn btn-lg btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
